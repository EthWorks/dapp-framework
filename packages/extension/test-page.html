<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Communicate with useDApp extension</p>
    <p>
      <button id="a">send a</button>
      <button id="b">send b</button>
    </p>
    <div id="app"></div>

    <script>
      const hook = __USEDAPP_DEVTOOLS_HOOK__
      hook.init()

      document.querySelector('#a').addEventListener('click', () => {
        hook.send('event a')
      })

      document.querySelector('#b').addEventListener('click', () => {
        hook.send('event b')
      })

      const messages = []
      hook.listen((message) => {
        messages.push(message)
        const text = JSON.stringify(messages, null, 2)
        document.querySelector('#app').innerHTML = `<pre><code>${text}</code></pre>`
      })
    </script>
  </body>
</html>
